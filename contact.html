<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata, Fonts, and Stylesheet Link (Identical for all pages) -->
        <meta name="description" content="Contact Miguel Canedo, a Mechatronics Engineer and Web Developer.">
        <meta name="keywords" content="HTML, CSS, Portfolio, Developer, Miguel Canedo, Mechatronics">
        <meta name="author" content="Miguel Canedo">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Contact - Miguel Canedo's Portfolio</title>
    </head>
    <body>
        <!-- Header Section: Contains the logo/name and main navigation menu -->
        <header class="site-header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logo.png" alt="Miguel Canedo logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area: Provides a form for visitors -->
        <main>
            <section id="contact" class="contact-section">
                <div class="container">
                    <h2>Get in Touch</h2>
                    <p>Have a question or want to work together? Leave me a message!</p>
                    <form class="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer Section: Credits and social media links -->
        <footer class="site-footer">
            <p>2025 - Developed by Miguel Canedo.</p>
            <p>Find me on <a href="https://github.com/Elimge" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </footer>
    </body>
</html>
